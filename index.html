<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="slider_wrapper">
        <div class="slider">
            <div class="left_arrow" id="left"></div>
            <div class="slider_content" id="slider_content">
                <div class="slider_inner" id="slider_inner">
                    <div class="slide">
                        <div class="slider_images">
                            <img src="img/slide_1.jpg" alt="slide_1">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slider_images">
                            <img src="img/slide_2.jpg" alt="slide_2">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slider_images">
                            <img src="img/slide_3.jpg" alt="slide_3">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slider_images">
                            <img src="img/slide_4.jpg" alt="slide_4">
                        </div>
                    </div>
                    <div class="slide">
                        <div class="slider_images">
                            <img src="img/slide_5.jpg" alt="slide_5">
                        </div>
                    </div>
                </div>
            </div>
            <div id="dots_inner" class="dots">
                <span class="dot">1</span>
                <span class="dot">2</span>
                <span class="dot">3</span>
                <span class="dot">4</span>
                <span class="dot">5</span>
            </div>
            <div class="right_arrow" id="right"></div>
        </div>
    </div>
</div>

<script src="js/main.js"></script>

</body>
</html>
